<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <script src="js/favorite.js"></script>
    <script src="js/openWeather.js"></script>
    <script src="js/googlePlace.js"></script>

    <script>
      window.onload = async () => {
        await navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            fetchWeatherData(lat, lng);
            switchFavoriteRemove();
          },
          (error) => {
            console.error(error);
          }
        );
        makeFavoriteList();
      };
    </script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <input type="text" id="city-input" class="Autocomplete" placeholder="Enter City Name" />
    <select id="favorites-select" onchange="selectFromFavoriteCity()"></select>
    <div>CityName: <span id="city"></span></div>
    <div>Weather: <span id="currentWeather"></span></div>
    <div>Temperature: <span id="currentTemperature"></span></div>
    <div>Description: <span id="currentDescription"></span></div>
    <button style="margin-top: 10px" id="favorite" onclick="favorite()">Favorite</button>
    <button style="margin-top: 10px; display: none" id="remove" onclick="remove()">Remove</button>
  </body>
</html>
